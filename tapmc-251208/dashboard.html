<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>總經理儀表板</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b111d;
      --card: rgba(255,255,255,0.05);
      --accent: #6c63ff;
      --accent-2: #20c997;
      --text: #f4f7ff;
      --muted: #a9b5cc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: radial-gradient(circle at 30% 20%, rgba(108,99,255,0.16), transparent 32%), radial-gradient(circle at 80% 30%, rgba(32,201,151,0.14), transparent 30%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 22px;
      display: grid;
      gap: 16px;
    }
    header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
    h1 { margin: 0; font-size: 28px; }
    .pill { padding: 8px 12px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color: var(--muted); font-weight: 700; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 10px 28px rgba(0,0,0,0.32);
    }
    .stat {
      font-size: 28px;
      font-weight: 800;
    }
    .muted { color: var(--muted); font-size: 13px; }
    .progress {
      height: 10px;
      background: rgba(255,255,255,0.08);
      border-radius: 999px;
      overflow: hidden;
      margin-top: 8px;
    }
    .bar { height: 100%; background: linear-gradient(90deg, var(--accent), var(--accent-2)); }
    .chart {
      display: grid;
      gap: 8px;
    }
    .row { display: flex; justify-content: space-between; align-items: center; }
    table { width: 100%; border-collapse: collapse; color: var(--text); }
    th, td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.06); text-align: left; }
    th { color: var(--muted); font-weight: 600; }
    @media (max-width: 720px) { table { font-size: 14px; } }
  </style>
</head>
<body>
  <header>
    <h1>總經理儀表板 (MVP)</h1>
    <div class="pill">批次來源：batches / products · JSON quality_data</div>
  </header>

  <div class="grid">
    <div class="card">
      <div class="muted">今日進場量 (批次)</div>
      <div class="stat" id="arrival">--</div>
      <div class="progress"><div class="bar" style="width:72%;"></div></div>
      <div class="muted">較昨日 +8%</div>
    </div>
    <div class="card">
      <div class="muted">特級品比例 (final_grade=A)</div>
      <div class="stat" id="gradeA">--</div>
      <div class="progress"><div class="bar" style="width:64%;"></div></div>
      <div class="muted">目標 70%</div>
    </div>
    <div class="card">
      <div class="muted">平均成交價</div>
      <div class="stat" id="avgPrice">--</div>
      <div class="muted">含稅 / 近期 7 日</div>
    </div>
    <div class="card">
      <div class="muted">退貨率</div>
      <div class="stat" id="returns">--</div>
      <div class="progress"><div class="bar" style="width:8%; background: linear-gradient(90deg,#ff6f61,#ffb84d);"></div></div>
      <div class="muted">連續 3 日低於 2%</div>
    </div>
  </div>

  <div class="card">
    <div class="row">
      <div style="font-weight:700;">商品分佈</div>
      <div class="muted">依 product_id 聚合</div>
    </div>
    <div class="chart" id="distribution"></div>
  </div>

  <div class="card">
    <div class="row">
      <div style="font-weight:700;">批次清單 (摘要)</div>
      <div class="muted">quality_data → 關鍵參數</div>
    </div>
    <table id="batchTable">
      <thead>
        <tr><th>批次</th><th>商品</th><th>品級</th><th>參數</th><th>起拍價</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    const batches = [
      { id: 'A-201', product: '高麗菜 (201)', final_grade: 'A', price: 'NT$460', quality_data: { compactness: 'firm', avg_weight: '2.1kg', leaf_condition: 'excellent' } },
      { id: 'B-101', product: '蘋果 (101)', final_grade: 'A', price: 'NT$720', quality_data: { brix: '14.5', color_coverage: '90%', size_count: '5A' } },
      { id: 'C-305', product: '筊白筍 (305)', final_grade: 'B', price: 'NT$390', quality_data: { length_cm: '20', flesh_color: 'white', fibrosity: 'tender' } }
    ];

    document.getElementById('arrival').textContent = batches.length + ' 批';
    document.getElementById('gradeA').textContent = (batches.filter(b => b.final_grade === 'A').length / batches.length * 100).toFixed(0) + '%';
    document.getElementById('avgPrice').textContent = 'NT$523';
    document.getElementById('returns').textContent = '1.6%';

    const distribution = document.getElementById('distribution');
    ['高麗菜 (201)','蘋果 (101)','筊白筍 (305)'].forEach(name => {
      const count = batches.filter(b => b.product === name).length;
      const row = document.createElement('div');
      row.className = 'row';
      row.innerHTML = `<div>${name}</div><div class="muted">${count} 批</div>`;
      distribution.appendChild(row);
    });

    const tbody = document.querySelector('#batchTable tbody');
    batches.forEach(b => {
      const tr = document.createElement('tr');
      const params = Object.entries(b.quality_data).map(([k,v]) => `${k}:${v}`).join(' · ');
      tr.innerHTML = `<td>${b.id}</td><td>${b.product}</td><td>${b.final_grade}</td><td>${params}</td><td>${b.price}</td>`;
      tbody.appendChild(tr);
    });
  </script>
</body>
</html>
