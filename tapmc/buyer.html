<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>買家拍賣查詢</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b141f;
      --accent: #20c997;
      --accent-2: #ffb84d;
      --text: #f5f8ff;
      --muted: #a9b7c9;
      --card: rgba(255,255,255,0.05);
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: radial-gradient(circle at 30% 20%, rgba(32,201,151,0.18), transparent 30%), radial-gradient(circle at 80% 40%, rgba(255,184,77,0.16), transparent 26%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      padding: 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    header { display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 10px; }
    h1 { margin: 0; font-size: 26px; }
    .pill { padding: 8px 12px; background: rgba(32,201,151,0.2); border: 1px solid rgba(32,201,151,0.5); border-radius: 10px; color: #c5ffe6; font-weight: 700; }
    .filters {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      background: var(--card);
      padding: 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
    }
    label { display: block; margin-bottom: 6px; color: var(--muted); font-weight: 600; }
    select, input {
      width: 100%;
      padding: 11px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.15);
      background: rgba(255,255,255,0.04);
      color: var(--text);
      font-size: 15px;
    }
    .grades { display: flex; gap: 8px; flex-wrap: wrap; }
    .grade-btn {
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
      color: var(--text);
      cursor: pointer;
      font-weight: 700;
    }
    .grade-btn.active { border-color: var(--accent); color: var(--accent); }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 14px;
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,0.08);
      overflow: hidden;
      display: grid;
      grid-template-rows: 160px auto;
      box-shadow: 0 12px 30px rgba(0,0,0,0.28);
    }
    .card img { width: 100%; height: 100%; object-fit: cover; }
    .card-content { padding: 12px; display: grid; gap: 6px; }
    .muted { color: var(--muted); font-size: 13px; }
    button {
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      background: var(--accent);
      color: #0f2018;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.12s ease;
    }
    button:active { transform: translateY(1px); }
    .toast {
      position: fixed;
      bottom: 16px;
      right: 16px;
      background: #1dd3b0;
      color: #0b1d16;
      padding: 12px 14px;
      border-radius: 12px;
      font-weight: 700;
      display: none;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      place-items: center;
      padding: 20px;
      z-index: 10;
    }
    .modal-card {
      background: #0d1a29;
      border-radius: 14px;
      max-width: 720px;
      width: 100%;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      display: grid;
      gap: 12px;
    }
    .modal img { width: 100%; border-radius: 12px; cursor: zoom-in; }
    .close {
      justify-self: flex-end;
      background: transparent;
      color: var(--text);
      border: 1px solid rgba(255,255,255,0.2);
    }
    @media (max-width: 640px) {
      .card { grid-template-rows: 140px auto; }
    }
  </style>
</head>
<body>
  <header>
    <h1>買家 · 拍賣預覽與查詢</h1>
    <div class="pill">即時刷新 · 響應式</div>
  </header>

  <div class="filters">
    <div>
      <label for="item">品項</label>
      <select id="item">
        <option value="">全部</option>
        <option>芒果</option>
        <option>香蕉</option>
        <option>鳳梨</option>
        <option>火龍果</option>
      </select>
    </div>
    <div>
      <label>品級</label>
      <div class="grades" id="grades">
        <button type="button" class="grade-btn active" data-grade="">全部</button>
        <button type="button" class="grade-btn" data-grade="A">A</button>
        <button type="button" class="grade-btn" data-grade="B">B</button>
        <button type="button" class="grade-btn" data-grade="C">C</button>
      </div>
    </div>
    <div>
      <label for="date">拍賣日期</label>
      <input id="date" type="date">
    </div>
  </div>

  <div class="cards" id="cards"></div>
  <div class="toast" id="toast">列表已更新</div>

  <div class="modal" id="modal">
    <div class="modal-card">
      <button class="close" id="closeModal">關閉</button>
      <img id="modalImg" src="" alt="商品圖">
      <div id="modalInfo"></div>
    </div>
  </div>

  <script>
    const data = [
      { item: '高麗菜 (201)', grade: 'A', boxes: 22, time: '09:20', date: '2024-08-18', img: 'https://images.unsplash.com/photo-1524592094714-0f0654e20314?auto=format&fit=crop&w=900&q=80', batch: 'A-201', summary: '緊實，外葉整理完成' },
      { item: '蘋果 (101)', grade: 'A', boxes: 18, time: '10:05', date: '2024-08-18', img: 'https://images.unsplash.com/photo-1459411621453-7b03977f8316?auto=format&fit=crop&w=900&q=80', batch: 'B-101', summary: '糖度 14.5，著色 90%' },
      { item: '筊白筍 (305)', grade: 'B', boxes: 14, time: '10:40', date: '2024-08-19', img: 'https://images.unsplash.com/photo-1467003909585-2f8a72700288?auto=format&fit=crop&w=900&q=80', batch: 'C-305', summary: '去殼白嫩，20cm' }
    ];
    const cards = document.getElementById('cards');
    const toast = document.getElementById('toast');
    const grades = document.getElementById('grades');
    const modal = document.getElementById('modal');
    const modalImg = document.getElementById('modalImg');
    const modalInfo = document.getElementById('modalInfo');

    function render() {
      const item = document.getElementById('item').value;
      const grade = grades.querySelector('.grade-btn.active').dataset.grade;
      const date = document.getElementById('date').value;

      const list = data.filter(d => {
        const matchItem = item ? d.item === item : true;
        const matchGrade = grade ? d.grade === grade : true;
        const matchDate = date ? d.date === date : true;
        return matchItem && matchGrade && matchDate;
      });

      cards.innerHTML = '';
      list.forEach(d => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${d.img}" alt="${d.item}">
          <div class="card-content">
            <div style="font-size:18px;font-weight:700;">${d.item} · ${d.grade}</div>
            <div class="muted">批次 ${d.batch} · ${d.boxes} 箱</div>
            <div class="muted">預估時間 ${d.time} ｜ ${d.summary}</div>
            <button type="button" data-batch="${d.batch}">查看詳細</button>
          </div>
        `;
        cards.appendChild(card);
      });
      showToast('列表已更新 (' + list.length + ')');
    }

    function showToast(msg) {
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => toast.style.display = 'none', 1200);
    }

    document.getElementById('item').addEventListener('change', render);
    document.getElementById('date').addEventListener('change', render);
    grades.addEventListener('click', (e) => {
      if (!e.target.dataset.grade) return;
      grades.querySelectorAll('.grade-btn').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      render();
    });

    cards.addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') return;
      const batch = e.target.dataset.batch;
      const row = data.find(d => d.batch === batch);
      modalImg.src = row.img;
      modalInfo.innerHTML = `
        <div style="font-size:18px;font-weight:700;">${row.item} · ${row.grade}</div>
        <div class="muted">批次 ${row.batch} · ${row.boxes} 箱 · 預估 ${row.time}</div>
        <div>${row.summary}</div>
      `;
      modal.style.display = 'grid';
    });
    document.getElementById('closeModal').addEventListener('click', () => modal.style.display = 'none');
    modalImg.addEventListener('click', () => {
      modalImg.style.transform = modalImg.style.transform ? '' : 'scale(1.08)';
    });

    render();
    setInterval(render, 5000); // 模擬即時刷新
  </script>
</body>
</html>
