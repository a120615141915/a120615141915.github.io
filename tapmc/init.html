<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>角色入口選單</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0f1c;
      --card: rgba(255,255,255,0.06);
      --accent: #3da9fc;
      --text: #f4f7ff;
      --muted: #a8b6cc;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Space Grotesk', system-ui, sans-serif;
      background: radial-gradient(circle at 25% 20%, rgba(61,169,252,0.18), transparent 32%), radial-gradient(circle at 80% 30%, rgba(32,201,151,0.14), transparent 30%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 32px 16px;
    }
    .wrap {
      width: min(960px, 100%);
      background: linear-gradient(135deg, rgba(255,255,255,0.08), rgba(255,255,255,0.05));
      border-radius: 18px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 18px 46px rgba(0,0,0,0.4);
    }
    h1 { margin: 0 0 6px; font-size: 28px; }
    .muted { color: var(--muted); margin: 0 0 16px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 12px; }
    a {
      text-decoration: none;
      color: var(--text);
    }
    .card {
      background: var(--card);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,0.1);
      box-shadow: 0 12px 28px rgba(0,0,0,0.32);
      display: grid;
      gap: 8px;
      transition: transform 0.12s ease, border 0.12s ease;
      text-align: left;
    }
    .card:hover { transform: translateY(-2px); border-color: rgba(61,169,252,0.5); }
    .pill {
      display: inline-block;
      padding: 6px 10px;
      background: rgba(61,169,252,0.18);
      border-radius: 10px;
      border: 1px solid rgba(61,169,252,0.4);
      font-weight: 700;
      color: #c9e6ff;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>拍賣系統 · 角色入口</h1>
    <p class="muted">點擊角色按鈕開啟對應頁面</p>
    <div class="grid">
      <a class="card" href="driver.html">
        <div class="pill">司機</div>
        <div style="font-weight:700;font-size:18px;">貨物登錄</div>
        <div class="muted">多品項批次、進場時段</div>
      </a>
      <a class="card" href="tally.html">
        <div class="pill">理貨員</div>
        <div style="font-weight:700;font-size:18px;">貨品總表 · 建檔</div>
        <div class="muted">選批次後補登 / 影像上傳</div>
      </a>
      <a class="card" href="grader.html">
        <div class="pill">裁價員</div>
        <div style="font-weight:700;font-size:18px;">貨品總表 · 分級</div>
        <div class="muted">動態表單、log 留存</div>
      </a>
      <a class="card" href="auction.html">
        <div class="pill">拍賣台</div>
        <div style="font-weight:700;font-size:18px;">大螢幕展示</div>
        <div class="muted">關鍵參數與起拍價</div>
      </a>
      <a class="card" href="buyer.html">
        <div class="pill">買家</div>
        <div style="font-weight:700;font-size:18px;">拍賣預覽</div>
        <div class="muted">篩選、即時刷新</div>
      </a>
      <a class="card" href="dashboard.html">
        <div class="pill">總經理</div>
        <div style="font-weight:700;font-size:18px;">儀表板</div>
        <div class="muted">進場量 / 特級比例</div>
      </a>
    </div>
  </div>
</body>
</html>
